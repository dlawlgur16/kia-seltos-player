<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <style>
        /* CSS Styles merged for single-file delivery */
        :root {
            --glass-bg: rgba(20, 20, 20, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: 30px;
            --text-primary: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --accent: #d4af37;
            --font-body: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #050505;
            font-family: var(--font-body);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        /* Animated Background */
        .mesh-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(to bottom, #24243e, #0f0c29, #000000);
            overflow: hidden;
        }

        .mesh-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: floating 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, #434343, #000000);
            top: -20%;
            left: -20%;
        }

        .orb-2 {
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, #302b63, #0f0c29);
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 30vw;
            height: 30vw;
            background: radial-gradient(circle, #536976, #292e49);
            top: 40%;
            left: 40%;
            animation-delay: -10s;
            opacity: 0.4;
        }

        @keyframes floating {

            0%,
            100% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(30px, -30px);
            }

            66% {
                transform: translate(-20px, 20px);
            }
        }

        /* Layout */
        .glass-layout {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.5);
        }

        .glass-sidebar {
            width: 350px;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 50px 30px;
        }

        .logo-area h1 {
            font-weight: 300;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            margin-bottom: 50px;
            color: white;
            border-left: 2px solid var(--accent);
            padding-left: 15px;
        }

        .playlist-nav {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tab-container {
            position: relative;
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 25px;
            border: 1px solid var(--glass-border);
        }

        .tab-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            height: calc(100% - 8px);
            width: calc(50% - 4px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-radius: 8px;
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tab-slider.interior {
            transform: translateX(calc(100% + 0px));
        }

        .tab-button {
            flex: 1;
            padding: 14px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .tab-button:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .tab-button.active {
            color: #ffffff;
            font-weight: 600;
        }

        .nav-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
        }

        .playlist-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .playlist-content::-webkit-scrollbar {
            display: none;
        }

        /* Playlist slide animations */
        @keyframes slideOutLeft {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-30px);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(30px);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .playlist-content.slide-out-left {
            animation: slideOutLeft 0.3s ease-out forwards;
        }

        .playlist-content.slide-in-right {
            animation: slideInRight 0.3s ease-out forwards;
        }

        .playlist-content.slide-out-right {
            animation: slideOutRight 0.3s ease-out forwards;
        }

        .playlist-content.slide-in-left {
            animation: slideInLeft 0.3s ease-out forwards;
        }

        /* Image fade animations */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .video-frame.fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        .video-frame.fade-in {
            animation: fadeIn 0.4s ease-in forwards;
        }

        /* Title fade animations */
        .stage-header h2.fade-out {
            animation: fadeOut 0.25s ease-out forwards;
        }

        .stage-header h2.fade-in {
            animation: fadeIn 0.35s ease-in forwards;
        }

        .line-deco.fade-out {
            animation: fadeOut 0.25s ease-out forwards;
        }

        .line-deco.fade-in {
            animation: fadeIn 0.35s ease-in forwards;
        }

        .playlist-item {
            padding: 18px 12px;
            border-radius: 4px;
            /* Slightly sharper */
            cursor: pointer;
            border: 1px solid transparent;
            border-left: 3px solid transparent;
            /* Prepare for color bar */
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .playlist-item.active {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
        }

        .item-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .item-idx {
            font-size: 0.8rem;
            color: var(--text-muted);
            width: 20px;
        }

        .playlist-item.active .item-idx {
            color: var(--accent);
        }

        .item-title-text {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            flex: 1;
        }

        .playlist-item.active .item-title-text {
            color: white;
            font-weight: 600;
        }

        .glass-stage {
            flex: 1;
            height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stage-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .stage-header h2 {
            font-size: 2.2rem;
            font-weight: 300;
            color: white;
            margin-bottom: 10px;
        }

        .line-deco {
            width: 50px;
            height: 1px;
            background: var(--accent);
            margin-bottom: 30px;
        }

        .video-frame {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-frame video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-width: 900px) {
            .glass-layout {
                flex-direction: column;
            }

            .glass-sidebar {
                width: 100%;
                height: auto;
                padding: 20px;
            }

            .glass-stage {
                padding: 20px;
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body>

    <div class="mesh-background">
        <div class="mesh-orb orb-1"></div>
        <div class="mesh-orb orb-2"></div>
        <div class="mesh-orb orb-3"></div>
    </div>

    <div class="glass-layout">
        <aside class="glass-sidebar">
            <div class="logo-area">
                <h1>KIA<br>SELTOS</h1>
            </div>
            <nav class="playlist-nav">
                <div class="tab-container">
                    <div class="tab-slider" id="tabSlider"></div>
                    <button class="tab-button active" data-tab="exterior">EXTERIOR</button>
                    <button class="tab-button" data-tab="interior">INTERIOR</button>
                </div>
                <div class="nav-label" id="navLabel">Exterior Color</div>
                <div id="playlist" class="playlist-content"></div>
            </nav>
        </aside>

        <main class="glass-stage">
            <div class="stage-content">
                <header class="stage-header">
                    <h2 id="currentTitle">Select a color</h2>
                    <div class="line-deco"></div>
                </header>
                <div class="player-wrapper">
                    <div id="videoContainer" class="video-frame">
                        <div style="text-align:center; opacity:0.7;">
                            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" class="svg-icon">
                                <rect x="6" y="6" width="12" height="12" stroke="white" stroke-width="1" fill="none" />
                                <circle cx="10" cy="10" r="1.5" fill="white" />
                                <path d="M8 16 L12 12 L16 16" stroke="white" stroke-width="1" fill="none" />
                            </svg>
                            <p style="margin-top:15px; font-size:0.9rem; letter-spacing:1px;">SELECT FROM LIST</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // [사용법]
            // 1. 'pic' 폴더 안에 'ext' 폴더와 'int' 폴더를 만드세요.
            // 2. 외장 이미지: pic/ext/ 폴더에, 내장 이미지: pic/int/ 폴더에 넣으세요.
            // 3. HTML 파일과 pic 폴더를 함께 전달하면 됩니다.

            // 외장 색상 플레이리스트
            const exteriorPlaylist = [
                {
                    title: "Snow White Pearl",
                    videoSrc: "video/ext/snow-white-pearl.mp4",
                    imageSrc: "pic/ext/snow-white-pearl.jpg",
                    color: "#f8fafc"
                },
                {
                    title: "X-LINE Iceberg Green",
                    videoSrc: "video/ext/iceberg-green.mp4",
                    imageSrc: "pic/ext/iceberg-green.jpg",
                    color: "#a7c4bc"
                },
                {
                    title: "Two-Tone Snow White Pearl",
                    videoSrc: null,
                    imageSrc: "pic/ext/two-tone-snow-white-pearl.png",
                    color: "#e8eef0"
                },
                {
                    title: "Two-Tone Iceberg Green",
                    videoSrc: null,
                    imageSrc: "pic/ext/two-tone-iceberg-green.png",
                    color: "#a7c4bc"
                },
                {
                    title: "Gravity Gray",
                    videoSrc: null,
                    imageSrc: "pic/ext/gravity-gray.png",
                    color: "#6b7280"
                },
                {
                    title: "Ivory Silver",
                    videoSrc: null,
                    imageSrc: "pic/ext/ivory-silver.png",
                    color: "#c0c0c0"
                },
                {
                    title: "Fusion Black",
                    videoSrc: null,
                    imageSrc: "pic/ext/fusion-black.png",
                    color: "#1a1a1a"
                },
                {
                    title: "Frost Blue",
                    videoSrc: null,
                    imageSrc: "pic/ext/frost-blue.png",
                    color: "#87CEEB"
                }
            ];

            // 내장 인테리어 플레이리스트
            const interiorPlaylist = [
                {
                    title: "Maroon Brown",
                    videoSrc: "video/int/maroon-brown.mp4",
                    imageSrc: "pic/int/x-line-maroon-brown.jpg",
                    color: "#8B4513"
                },
                {
                    title: "X-LINE Smoky Black",
                    videoSrc: "video/int/x-line-smoky-black.mp4",
                    imageSrc: "pic/int/x-line-smoky-black.jpg",
                    color: "#2d2d2d"
                },
            ];

            let currentTab = 'exterior';
            let currentPlaylistData = exteriorPlaylist;

            const playlistContainer = document.getElementById('playlist');
            const videoContainer = document.getElementById('videoContainer');
            const titleElement = document.getElementById('currentTitle');
            const navLabel = document.getElementById('navLabel');
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabSlider = document.getElementById('tabSlider');

            // Tab 전환 기능
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tab = button.dataset.tab;

                    // 같은 탭 클릭 시 무시
                    if (tab === currentTab) return;

                    // 탭 버튼 활성화 상태 변경
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // 슬라이더 애니메이션
                    if (tab === 'exterior') {
                        tabSlider.classList.remove('interior');
                    } else {
                        tabSlider.classList.add('interior');
                    }

                    // 슬라이드 방향 결정
                    const isMovingRight = (currentTab === 'exterior' && tab === 'interior');

                    // 플레이리스트 슬라이드 아웃 애니메이션
                    playlistContainer.classList.remove('slide-in-left', 'slide-in-right', 'slide-out-left', 'slide-out-right');
                    playlistContainer.classList.add(isMovingRight ? 'slide-out-left' : 'slide-out-right');

                    // 애니메이션 완료 후 콘텐츠 변경
                    setTimeout(() => {
                        // 현재 탭 변경
                        currentTab = tab;
                        currentPlaylistData = tab === 'exterior' ? exteriorPlaylist : interiorPlaylist;

                        // 레이블 변경
                        navLabel.textContent = tab === 'exterior' ? 'Exterior Color' : 'Interior Color';

                        // 플레이리스트 다시 렌더링
                        renderPlaylist();

                        // 비디오 초기화
                        resetVideo();

                        // 슬라이드 인 애니메이션
                        playlistContainer.classList.remove('slide-out-left', 'slide-out-right');
                        playlistContainer.classList.add(isMovingRight ? 'slide-in-right' : 'slide-in-left');
                    }, 300);
                });
            });

            // Playlist 렌더링 함수
            function renderPlaylist() {
                playlistContainer.innerHTML = '';
                currentPlaylistData.forEach((video, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    const num = (index + 1).toString().padStart(2, '0');

                    // Dynamic Color Styling
                    item.style.setProperty('--item-color', video.color);

                    // Color Dot
                    const dot = `<span class="color-dot" style="background-color: ${video.color};"></span>`;

                    item.innerHTML = `
                        <div class="item-row">
                            ${dot}
                            <span class="item-idx">${num}</span>
                            <span class="item-title-text">${video.title}</span>
                        </div>
                    `;

                    item.addEventListener('mouseenter', () => {
                        item.style.background = `linear-gradient(90deg, ${video.color}22 0%, transparent 100%)`;
                        item.style.borderLeft = `3px solid ${video.color}`;
                    });

                    item.addEventListener('mouseleave', () => {
                        if (!item.classList.contains('active')) {
                            item.style.background = 'transparent';
                            item.style.borderLeft = '3px solid transparent';
                        } else {
                            // Maintain active state style
                            item.style.background = `linear-gradient(90deg, ${video.color}44 0%, transparent 100%)`;
                            item.style.borderLeft = `3px solid ${video.color}`;
                        }
                    });

                    item.onclick = () => loadVideo(index);
                    playlistContainer.appendChild(item);
                });
            }

            // 이미지 초기화 함수
            function resetVideo() {
                titleElement.textContent = 'Select a color';
                titleElement.style.color = '#ffffff';
                titleElement.style.textShadow = 'none';

                const lineDeco = document.querySelector('.line-deco');
                if (lineDeco) {
                    lineDeco.style.backgroundColor = 'var(--accent)';
                    lineDeco.style.boxShadow = 'none';
                }

                videoContainer.innerHTML = `
                    <div style="text-align:center; opacity:0.7;">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" class="svg-icon">
                            <rect x="6" y="6" width="12" height="12" stroke="white" stroke-width="1" fill="none" />
                            <circle cx="10" cy="10" r="1.5" fill="white" />
                            <path d="M8 16 L12 12 L16 16" stroke="white" stroke-width="1" fill="none" />
                        </svg>
                        <p style="margin-top:15px; font-size:0.9rem; letter-spacing:1px;">SELECT FROM LIST</p>
                    </div>
                `;
            }

            // 초기 렌더링
            renderPlaylist();

            window.loadVideo = function (index) {
                const video = currentPlaylistData[index];
                const items = document.querySelectorAll('.playlist-item');

                // Reset styling for all
                items.forEach(i => {
                    i.classList.remove('active');
                    i.style.background = 'transparent';
                    i.style.borderLeft = '3px solid transparent';
                });

                // Set styling for active
                const activeItem = items[index];
                activeItem.classList.add('active');
                activeItem.style.background = `linear-gradient(90deg, ${video.color}44 0%, transparent 100%)`;
                activeItem.style.borderLeft = `3px solid ${video.color}`;

                // Fade out current content (image, title, and line decoration)
                const lineDeco = document.querySelector('.line-deco');

                videoContainer.classList.remove('fade-in');
                videoContainer.classList.add('fade-out');

                titleElement.classList.remove('fade-in');
                titleElement.classList.add('fade-out');

                if (lineDeco) {
                    lineDeco.classList.remove('fade-in');
                    lineDeco.classList.add('fade-out');
                }

                // Wait for fade out to complete, then change content
                setTimeout(() => {
                    // Update title text and styling
                    titleElement.textContent = video.title;
                    titleElement.style.color = '#ffffff';
                    titleElement.style.textShadow = `0 0 30px ${video.color}88`;

                    // Color the underline decoration
                    if (lineDeco) {
                        lineDeco.style.backgroundColor = video.color;
                        lineDeco.style.boxShadow = `0 0 10px ${video.color}`;
                    }

                    // 영상이 있으면 영상 재생, 없으면 이미지 표시
                    if (video.videoSrc) {
                        // Video Display Template
                        videoContainer.innerHTML = `
                            <video
                                src="${video.videoSrc}"
                                style="width:100%; height:100%; object-fit:contain;"
                                controls
                                autoplay
                                loop
                                muted
                                playsinline
                                onerror="this.style.display='none'; this.nextElementSibling.style.display='block'; this.nextElementSibling.querySelector('img').style.display='block';">
                            </video>
                            <div style="text-align:center; display:none; width:100%; height:100%;">
                                <img src="${video.imageSrc}" alt="${video.title}" style="width:100%; height:100%; object-fit:contain; display:none;">
                            </div>
                        `;
                    } else {
                        // Image Display Template
                        videoContainer.innerHTML = `
                            <img src="${video.imageSrc}" alt="${video.title}" style="width:100%; height:100%; object-fit:contain;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div style="text-align:center; display:none; padding:20px;">
                                <p style="color: rgba(255,255,255,0.7);">이미지를 찾을 수 없습니다.<br>pic 폴더에 ${video.imageSrc} 파일이 있는지 확인해주세요.</p>
                            </div>
                        `;
                    }

                    // Fade in new content
                    videoContainer.classList.remove('fade-out');
                    videoContainer.classList.add('fade-in');

                    titleElement.classList.remove('fade-out');
                    titleElement.classList.add('fade-in');

                    if (lineDeco) {
                        lineDeco.classList.remove('fade-out');
                        lineDeco.classList.add('fade-in');
                    }
                }, 300);
            };
        });
    </script>
</body>

</html>
