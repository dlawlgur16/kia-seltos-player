<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIA SELTOS - Digital Showroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #fff;
            -webkit-font-smoothing: antialiased;
        }

        /* Full Screen Image Stage */
        .image-stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .image-stage img,
        .image-stage video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .image-stage img.loaded,
        .image-stage video.loaded {
            opacity: 1;
        }

        .empty-placeholder {
            text-align: center;
            opacity: 0.3;
        }

        .empty-placeholder svg {
            width: 100px;
            height: 100px;
            margin-bottom: 24px;
        }

        .empty-placeholder p {
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* Top Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 40px 60px 20px 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.4), transparent);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .color-palette-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 48px;
            width: auto;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .model {
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            opacity: 0.8;
        }

        /* View Switcher (Top Right) */
        .view-switcher {
            display: flex;
            gap: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 4px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
        }

        .view-slider {
            position: absolute;
            top: 4px;
            left: 0;
            height: calc(100% - 8px);
            background: #fff;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
            z-index: 0;
        }

        .view-tab {
            padding: 12px 32px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 50px;
            transition: color 0.3s ease;
            font-family: inherit;
            position: relative;
            z-index: 1;
        }

        .view-tab:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .view-tab.active {
            color: #000;
            font-weight: 600;
        }


        /* Color Name Display - Hidden */
        .color-name-display {
            display: none;
        }

        /* Color Palette */
        .color-palette {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(17, 17, 17, 0.6);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .color-palette.slide-out-left {
            opacity: 0;
            transform: translateX(-30px);
        }

        .color-palette.slide-out-right {
            opacity: 0;
            transform: translateX(30px);
        }

        .color-palette.slide-in-left {
            animation: slideInFromLeft 0.4s ease forwards;
        }

        .color-palette.slide-in-right {
            animation: slideInFromRight 0.4s ease forwards;
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .color-item {
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            padding: 6px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .color-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .color-swatch {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .color-swatch::after {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .color-swatch.active {
            border-color: #fff;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2),
                        0 2px 12px rgba(0, 0, 0, 0.5);
        }

        .color-swatch.active::after {
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Tooltip - Hidden (not used in vertical layout) */
        .color-tooltip {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 24px 24px;
            }

            .logo img {
                height: 36px;
            }

            .model {
                font-size: 0.75rem;
            }

            .view-tab {
                padding: 10px 24px;
                font-size: 0.7rem;
            }

            .bottom-controls {
                padding: 0 24px 40px 24px;
            }

            .color-name-display {
                font-size: 0.875rem;
            }

            .color-palette {
                gap: 8px;
                padding: 10px 16px;
                flex-wrap: wrap;
            }

            .color-swatch {
                width: 36px;
                height: 36px;
            }
        }

        /* Page transition animations */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .page-transition-out {
            animation: fadeOut 0.5s ease forwards;
        }

        .page-transition-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

<body>
    <!-- Image Stage -->
    <div class="image-stage" id="imageStage">
        <div class="empty-placeholder">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <rect x="2" y="2" width="20" height="20" rx="2.5" />
                <circle cx="8" cy="9" r="2" />
                <path d="M22 15L16 9L2 22" />
            </svg>
            <p>Select a Color</p>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="logo-section">
                <div class="logo">
                    <img src="logo/kia-logo.png" alt="KIA">
                </div>
                <div class="model">SELTOS</div>
            </div>
            <div class="controls-section">
                <nav class="view-switcher">
                    <div class="view-slider" id="viewSlider"></div>
                    <button class="view-tab active" data-view="exterior">Exterior</button>
                    <button class="view-tab" data-view="interior">Interior</button>
                </nav>
                <div class="color-palette-container">
                    <div class="color-palette" id="colorPalette"></div>
                </div>
            </div>
        </div>
    </header>

    <script>
        // Data Configuration
        const DATA = {
            exterior: [
                { name: "Snow White Pearl", videoSrc: "video/ext/snow-white-pearl.mp4", imageSrc: "pic/ext/snow-white-pearl.png", color: "#f8fafc" },
                { name: "X-LINE Iceberg Green", videoSrc: "video/ext/iceberg-green.mp4", imageSrc: "pic/ext/iceberg-green.png", color: "#a7c4bc" },
                { name: "Two-Tone Snow White Pearl", videoSrc: null, imageSrc: "pic/ext/two-tone-snow-white-pearl.png", color: "#e8eef0" },
                { name: "Two-Tone Iceberg Green", videoSrc: null, imageSrc: "pic/ext/two-tone-iceberg-green.png", color: "#a7c4bc" },
                { name: "Gravity Gray", videoSrc: null, imageSrc: "pic/ext/gravity-gray.png", color: "#6b7280" },
                { name: "Ivory Silver", videoSrc: null, imageSrc: "pic/ext/ivory-silver.png", color: "#c0c0c0" },
                { name: "Fusion Black", videoSrc: null, imageSrc: "pic/ext/fusion-black.png", color: "#1a1a1a" },
                { name: "Frost Blue", videoSrc: null, imageSrc: "pic/ext/frost-blue.png", color: "#87CEEB" }
            ],
            interior: [
                { name: "Maroon Brown", videoSrc: "video/int/maroon-brown.mp4", imageSrc: "pic/int/x-line-maroon-brown.jpg", color: "#A0522D" },
                { name: "X-LINE Smoky Black", videoSrc: "video/int/x-line-smoky-black.mp4", imageSrc: "pic/int/x-line-smoky-black.jpg", color: "#2d2d2d" }
            ]
        };

        // State
        let currentView = 'exterior';
        let currentColorIndex = null;

        // DOM Elements
        const imageStage = document.getElementById('imageStage');
        const colorPalette = document.getElementById('colorPalette');
        const colorNameDisplay = document.getElementById('colorNameDisplay');
        const viewTabs = document.querySelectorAll('.view-tab');
        const viewSlider = document.getElementById('viewSlider');

        // Initialize
        function init() {
            renderColorPalette();
            setupViewSwitcher();
            updateSliderPosition();

            // Auto-select first color
            selectColor(0);
        }

        // Update Slider Position
        function updateSliderPosition() {
            const activeTab = document.querySelector('.view-tab.active');
            if (activeTab && viewSlider) {
                const tabRect = activeTab.getBoundingClientRect();
                const switcherRect = activeTab.parentElement.getBoundingClientRect();
                const left = tabRect.left - switcherRect.left;
                const width = tabRect.width;

                viewSlider.style.width = width + 'px';
                viewSlider.style.transform = `translateX(${left}px)`;
            }
        }

        // Render Color Palette
        function renderColorPalette() {
            const colors = DATA[currentView];
            colorPalette.innerHTML = '';

            colors.forEach((item, index) => {
                const colorItem = document.createElement('div');
                colorItem.className = 'color-item';

                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.background = item.color;

                if (index === currentColorIndex) {
                    swatch.classList.add('active');
                    colorItem.style.background = 'rgba(255, 255, 255, 0.1)';
                }

                const colorName = document.createElement('span');
                colorName.className = 'color-name';
                colorName.textContent = item.name;
                colorName.style.cssText = 'color: rgba(255,255,255,0.9); font-size: 0.85rem; font-weight: 400; white-space: nowrap;';

                colorItem.appendChild(swatch);
                colorItem.appendChild(colorName);

                colorItem.addEventListener('click', () => selectColor(index));
                colorPalette.appendChild(colorItem);
            });
        }

        // Select Color
        function selectColor(index) {
            const item = DATA[currentView][index];
            currentColorIndex = index;

            // Update active state
            document.querySelectorAll('.color-item').forEach((item, i) => {
                const swatch = item.querySelector('.color-swatch');
                if (i === index) {
                    swatch.classList.add('active');
                    item.style.background = 'rgba(255, 255, 255, 0.1)';
                } else {
                    swatch.classList.remove('active');
                    item.style.background = 'transparent';
                }
            });

            // Load image with transition
            loadImage(item);
        }

        // Load Image or Video
        function loadImage(item) {
            // 영상이 있으면 영상 로드, 없으면 이미지 로드
            if (item.videoSrc) {
                // Create new video element
                const video = document.createElement('video');
                video.src = item.videoSrc;
                video.controls = true;
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.playsInline = true;

                video.addEventListener('loadeddata', () => {
                    // Clear stage
                    imageStage.innerHTML = '';

                    // Add new video
                    imageStage.appendChild(video);

                    // Trigger fade in
                    requestAnimationFrame(() => {
                        video.classList.add('loaded');
                    });
                });

                video.addEventListener('error', () => {
                    // Fallback to image if video fails
                    loadImageFallback(item);
                });
            } else {
                // Load image directly
                loadImageFallback(item);
            }
        }

        // Load Image Fallback
        function loadImageFallback(item) {
            const img = new Image();

            img.onload = () => {
                // Clear stage
                imageStage.innerHTML = '';

                // Add new image
                imageStage.appendChild(img);

                // Trigger fade in
                requestAnimationFrame(() => {
                    img.classList.add('loaded');
                });
            };

            img.onerror = () => {
                imageStage.innerHTML = `
                    <div class="empty-placeholder">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/>
                            <line x1="12" y1="9" x2="12" y2="13"/>
                            <line x1="12" y1="17" x2="12.01" y2="17"/>
                        </svg>
                        <p style="margin-top: 20px; opacity: 0.6; line-height: 1.6;">Image not found<br><span style="font-size: 0.7rem;">${item.imageSrc}</span></p>
                    </div>
                `;
            };

            img.src = item.imageSrc;
            img.alt = item.name;
        }

        // Setup View Switcher
        function setupViewSwitcher() {
            viewTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const view = tab.dataset.view;

                    if (view === currentView) return;

                    // Determine slide direction
                    const isMovingToInterior = (currentView === 'exterior' && view === 'interior');
                    const slideOutClass = isMovingToInterior ? 'slide-out-left' : 'slide-out-right';
                    const slideInClass = isMovingToInterior ? 'slide-in-right' : 'slide-in-left';

                    // Update active tab
                    viewTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    // Animate slider
                    updateSliderPosition();

                    // Slide out color palette
                    colorPalette.classList.remove('slide-in-left', 'slide-in-right');
                    colorPalette.classList.add(slideOutClass);

                    // Page transition
                    imageStage.classList.add('page-transition-out');

                    setTimeout(() => {
                        // Switch view
                        currentView = view;
                        currentColorIndex = null;

                        // Render new palette
                        renderColorPalette();

                        // Auto-select first color of new view
                        selectColor(0);

                        // Slide in color palette
                        colorPalette.classList.remove(slideOutClass);
                        colorPalette.classList.add(slideInClass);

                        // Fade in image
                        imageStage.classList.remove('page-transition-out');
                        imageStage.classList.add('page-transition-in');

                        setTimeout(() => {
                            imageStage.classList.remove('page-transition-in');
                            colorPalette.classList.remove('slide-in-left', 'slide-in-right');
                        }, 500);
                    }, 300);
                });
            });
        }

        // Reset Display
        function resetDisplay() {
            imageStage.innerHTML = `
                <div class="empty-placeholder">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <rect x="2" y="2" width="20" height="20" rx="2.5" />
                        <circle cx="8" cy="9" r="2" />
                        <path d="M22 15L16 9L2 22" />
                    </svg>
                    <p>Select a Color</p>
                </div>
            `;
            colorNameDisplay.classList.remove('show');
        }

        // Auto-hide controls
        const header = document.querySelector('.header');
        let hideControlsTimeout;

        function showControls() {
            header.style.opacity = '1';
            resetHideTimer();
        }

        function hideControls() {
            header.style.opacity = '0';
        }

        function resetHideTimer() {
            clearTimeout(hideControlsTimeout);
            hideControlsTimeout = setTimeout(() => {
                hideControls();
            }, 3000); // 3초 후 숨김
        }

        // 마우스 움직임 및 터치 이벤트 감지
        document.addEventListener('mousemove', showControls);
        document.addEventListener('touchstart', showControls);
        document.addEventListener('touchmove', showControls);
        document.addEventListener('click', showControls);

        // 헤더에도 transition 추가
        if (header) {
            header.style.transition = 'opacity 0.4s ease';
        }

        // 초기 타이머 시작
        resetHideTimer();

        // Start
        init();
    </script>
</body>

</html>
